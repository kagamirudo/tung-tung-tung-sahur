<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promote Page with Grassland and Sun</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: pink;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .sun {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, yellow, orange);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
            z-index: 0;
        }

        .grassland {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, #228B22, #32CD32);
            z-index: 1;
        }

        .grass-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            z-index: 2;
        }

        .grass-blade {
            position: absolute;
            bottom: 0;
            width: 10px;
            background: #32CD32;
            transform-origin: bottom;
            border-radius: 50% 50% 0 0;
        }

        .bunny {
            position: absolute;
            bottom: 150px;
            font-size: 2em;
            z-index: 3;
            animation: hop 2s infinite;
        }

        @keyframes hop {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-50px);
            }
        }

        .text {
            font-size: 4em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            z-index: 4;
        }

        .buttons {
            display: flex;
            gap: 20px;
            z-index: 4;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff69b4;
            color: white;
            transition: transform 0.2s;
        }

        button:hover {
            background-color: #ff1493;
        }

        .yippee-container {
            display: none;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
        }

        .yippee {
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .cloud,
        .bird {
            position: absolute;
            z-index: 0;
        }

        .cloud {
            width: 100px;
            height: 50px;
            background: white;
            border-radius: 50px;
            opacity: 0.7;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 15px;
        }

        .cloud::after {
            width: 70px;
            height: 70px;
            top: -35px;
            left: 40px;
        }

        .bird {
            font-size: 2em;
            color: #333;
        }

        .left-to-right {
            animation: moveLeftToRight 15s linear infinite;
        }

        .right-to-left {
            animation: moveRightToLeft 15s linear infinite;
        }

        @keyframes moveLeftToRight {
            0% {
                left: 0;
            }

            100% {
                left: 100vw;
            }
        }

        @keyframes moveRightToLeft {
            0% {
                right: 0;
            }

            100% {
                right: 100vw;
            }
        }
    </style>
</head>

<body>
    <div class="sun"></div>
    <div class="text" id="promoteText">Trang l√†m promate c·ªßa t·ªõ nh√©</div>
    <div class="buttons" id="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
    <div class="yippee-container" id="yippeeContainer">
        <div class="yippee">Yippee!</div>
    </div>

    <!-- Grassland, Grass, and Bunny -->
    <div class="grassland"></div>
    <div class="grass-container" id="grassContainer"></div>
    <div class="bunny">üê∞</div>

    <!-- Individual Clouds and Birds -->
    <div class="cloud left-to-right" style="top: 50px; left: 0;"></div>
    <div class="cloud right-to-left" style="top: 150px; right: 0;"></div>
    <div class="cloud left-to-right" style="top: 300px; left: 200px;"></div>
    <div class="bird right-to-left" style="top: 100px; right: 100px;">üê¶</div>
    <div class="bird left-to-right" style="top: 400px; left: 300px;">üê¶</div>

    <script>
        // Generate random grass blades
        const grassContainer = document.getElementById('grassContainer');
        for (let i = 0; i < 100; i++) {
            const blade = document.createElement('div');
            blade.classList.add('grass-blade');
            blade.style.left = `${Math.random() * 100}%`;
            blade.style.height = `${Math.random() * 50 + 50}px`;
            blade.style.width = `${Math.random() * 5 + 5}px`;
            blade.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
            grassContainer.appendChild(blade);
        }

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const yippeeContainer = document.getElementById('yippeeContainer');
        const buttonsDiv = document.getElementById('buttons');
        const promoteText = document.getElementById('promoteText');

        yesBtn.addEventListener('click', () => {
            promoteText.style.display = 'none';
            buttonsDiv.style.display = 'none';
            yippeeContainer.style.display = 'block';
        });

        noBtn.addEventListener('click', () => {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight - 150;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        });
    </script>
</body>

</html>
